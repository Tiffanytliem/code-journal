<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <p class="h5">Code Journal</p>
      <a class="h6 entries">Entries</a>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="view hidden">
      <form>
        <h2 class="new-entry">New Entry</h2><h2 class="edit-entry hidden">Edit Entry</h2>
        <img class="image" src="images/placeholder-image-square.jpg"><br>
        <label for="title" class="title">Title</label><br>
        <input type="text" id="title" value="" required><br>
        <label for="photourl" class="photourl">Photo URL</label><br>
        <input type="url" id="photourl" value="" required><br>
        <label for="notes" class="notes">Notes</label><br>
        <textarea id="notes" rows="6" required></textarea><br>
        <button type="button" class="delete-button">Delete Entry</button>
        <button type="submit" id="save">SAVE</button><br><br>
        <div class="delete-modal hidden">
          <p>Are you sure you want to delete this entry?</p>
          <button class="delete-cancel">CANCEL</button>
          <button class="delete-confirm">CONFIRM</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view">
      <div class="row">
        <div class="column-full">
          <h2 class="view-entries">Entries</h2><h2 class="edit-entry hidden">Edit Entry</h2>
          <button type="button" id="new" class="entry-form">NEW</button>
        </div>
      </div>
      <p class="no-entries">No entries have been recorded.</p>
      <ul class="container hidden">
      </ul>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
